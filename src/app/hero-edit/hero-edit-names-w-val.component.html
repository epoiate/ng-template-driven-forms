<div class="fg">
  <label>Hero Name
    <input [(ngModel)]="hero.name" name="name" #name="ngModel" required>
  </label>

  <div *ngIf="name.invalid" class="alert alert-danger">
    Hero Name is required.
  </div>
</div>


<div class="fg">
  <label>Alter Ego
    <input [(ngModel)]="hero.alterEgo" name="alterEgo">
  </label>
</div>
